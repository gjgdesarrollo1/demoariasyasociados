<html lang="es" class="h-100">

<head>
    <meta charset="UTF-8">
    <title>SISTEMA MT | LOGIN</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="assets/materialdesign/materialdesignicons.min.css" />
    <style>
        .subheader {
            background-image: url("imagenes/banner.png");
            background-repeat: no-repeat;
            background-color: #24458f !important;
            background-position: center;
            background-size: 800px;
            height: 268px;
        }
    </style>
</head>

<body class="d-flex flex-column h-100 d-flex align-items-center justify-content-center">
    <div class="">
        <div class="subheader d-none mb-5"></div>
        <div class="row">
            <div class="col-lg-6 d-flex align-items-center justify-content-center">
                <img src="/imagenes/login.png" class="img-fluid rounded-5 img-login" alt="login" style="width: 80%;">
            </div>
            <div class="col-lg-6 d-flex align-items-center justify-content-center">
                <div style="width: 80% !important;">
                    <div class="text-center">
                        <h1>Bienvenido</h1>
                        <p class="lead">Ingresa tus credenciales</p>
                    </div>
                    <div class="formulario">
                        <form action="index.html">
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="floatingInput"
                                    placeholder="name@example.com">
                                <label for="floatingInput">Usuario</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="floatingPassword"
                                    placeholder="Password">
                                <label for="floatingPassword">Contrase&ntilde;a</label>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Recordarme</label>
                            </div>
                            <button type="submit" class="btn btn-primary form-control btn-lg">Ingresar</button>
                            <a href="#" class="text-decoration-none">Recuperar Contrase&ntilde;a</a>
                        </form>
                    </div>
                    <div class="iconos">
                        <div class="row">
                            <div class="col-12 text-center my-5">
                                o continua con :
                            </div>
                        </div>
                        <div class="row text-center">
                            <div class="col-4">
                                <img src="imagenes/google-icon.png" class="card-img border rounded-3 p-3" alt="..."
                                    style="width: 70px;">
                            </div>
                            <div class="col-4">
                                <img src="imagenes/apple-icon.png" class="card-img border rounded-3 p-3" alt="..."
                                    style="width: 70px;">
                            </div>
                            <div class="col-4">
                                <img src="imagenes/facebook-icon.png" class="card-img border rounded-3 p-3" alt="..."
                                    style="width: 70px;">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            if ($(window).width() <= 991) {
                $(".subheader").removeClass("d-none");
                $(".img-login").addClass("d-none");
                $("body").removeClass("d-flex");
                $("body").removeClass("align-items-center");
                $("body").removeClass("justify-content-center");
            } else {
                $(".img-login").removeClass("d-none");
                $(".subheader").addClass("d-none");
                $("body").addClass("d-flex");
                $("body").addClass("align-items-center");
                $("body").addClass("justify-content-center");
            }
            $(window).resize(function () {
                if ($(window).width() <= 991) {
                    $(".subheader").removeClass("d-none");
                    $(".img-login").addClass("d-none");
                    $("body").removeClass("d-flex");
                    $("body").removeClass("align-items-center");
                    $("body").removeClass("justify-content-center");
                } else {
                    $(".img-login").removeClass("d-none");
                    $(".subheader").addClass("d-none");
                    $("body").addClass("d-flex");
                    $("body").addClass("align-items-center");
                    $("body").addClass("justify-content-center");
                }
            });
        });
    </script>
</body>

</html>
